services:
    server:
        build: .
        container_name: scaling_palm_tree_server
        ports:
            - "8000:8000"
        volumes:
            - .:/app
        environment:
            - PYTHONUNBUFFERED=1
        env_file:
            - .env
        depends_on:
            - db

    db:
        image: postgres:17-alpine
        container_name: postgres
        env_file:
            - .env
        ports:
            - "5432:5432"
        volumes:
            - pgdata:/var/lib/postgresql/data

    pgadmin:
        image: dpage/pgadmin4
        container_name: pgadmin
        env_file:
            - .env
        ports:
            - "5050:80"
        depends_on:
            - db
        volumes:
            - pgadmin_data:/var/lib/pgadmin

volumes:
    pgdata:
    pgadmin_data:
